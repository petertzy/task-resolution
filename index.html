<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>標題選擇頁面</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 25%;
            background-color: #D6EAF8;
            padding: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar li {
            padding: 10px;
            margin: 10px 0;
            background-color: #E8DAEF;
            cursor: pointer;
            text-align: center;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .sidebar li:hover {
            background-color: #D2B4DE;
        }
        .content {
            flex: 1;
            background-color: #FCF3CF;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            padding: 20px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <ul>
            <li onclick="showContent('https://raw.githubusercontent.com/petertzy/task-resolution/main/contents/content1.txt')">1. 標題1</li>
            <li onclick="showContent('https://raw.githubusercontent.com/petertzy/task-resolution/main/contents/content2.txt')">2. 標題2</li>
            <li onclick="showContent('https://raw.githubusercontent.com/petertzy/task-resolution/main/contents/content3.txt')">3. 標題3</li>
        </ul>
    </div>
    
    <div class="content" id="displayContent">
        點擊左側標題查看內容
    </div>

    <script>
        async function showContent(file) {
            try {
                console.log(`嘗試加載文件: ${file}`);
                const response = await fetch(file);
                if (!response.ok) throw new Error(`文件未找到 (HTTP ${response.status})`);
                
                const text = await response.text();
                document.getElementById('displayContent').innerHTML = `<pre>${text}</pre>`; // 直接顯示純文本
            } catch (error) {
                console.error("加載失敗:", error);
                document.getElementById('displayContent').innerHTML = 
                    `<p style="color: red;">加載內容失敗，請確保文件存在且本地服務器運行中。</p>`;
            }
        }
    </script>
</body>
</html>
