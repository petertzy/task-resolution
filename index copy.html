<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>標題選擇頁面</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 25%;
            background-color: #D6EAF8;
            padding: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar li {
            padding: 10px;
            margin: 10px 0;
            background-color: #E8DAEF;
            cursor: pointer;
            text-align: center;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .sidebar li:hover {
            background-color: #D2B4DE;
        }
        .content {
            flex: 1;
            background-color: #FCF3CF;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <ul>
            <li onclick="showContent('content1')">1. 標題1</li>
            <li onclick="showContent('content2')">2. 標題2</li>
            <li onclick="showContent('content3')">3. 標題3</li>
        </ul>
    </div>
    <div class="content" id="displayContent">
        點擊左側標題查看內容
    </div>

    <script>
        function showContent(contentId) {
            const contentMap = {
                'content1': '標題1的內容',
                'content2': '標題2的內容',
                'content3': '標題3的內容'
            };
            document.getElementById('displayContent').innerText = contentMap[contentId];
        }
    </script>
</body>
</html>
